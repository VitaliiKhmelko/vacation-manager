<form>
    <mat-form-field type="text">
        <input matInput placeholder="Login" [(ngModel)]="login" name="login">
    </mat-form-field>
    <mat-form-field type="text">
        <input matInput placeholder="Password" [(ngModel)]="password" name="password">
    </mat-form-field>
    <button mat-stroked-button (click)="enter()">Log in</button>
</form>
