<form [formGroup]="logInForm" (ngSubmit)="onSubmit(logInForm)">
    <mat-form-field type="text">
        <input matInput placeholder="Login" formControlName="login">
    </mat-form-field>
    <mat-form-field type="text">
        <input matInput placeholder="Password" formControlName="password">
    </mat-form-field>
    <button mat-stroked-button>Log in</button>
</form>
