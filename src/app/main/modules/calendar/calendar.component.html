<div class="calendar-block">
    <mat-card>
        <mat-card-header>
            <mat-form-field>
                <mat-label>Team</mat-label>
                <mat-select #team [(value)]="selected" (selectionChange)="changeVacationsForTeam(team.value)">
                    <mat-option *ngFor="let team of teams$ | async" [value]="team.id">{{team.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-header>
        <mat-card-content>
            <full-calendar defaultView='dayGridMonth' [plugins]='calendarPlugins' [events]='calendarEvents' #calendar>
            </full-calendar>
        </mat-card-content>
    </mat-card>
</div>
