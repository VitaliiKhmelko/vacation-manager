<div class="vacations-table" *ngIf="isLoaded">
        <div class="title">
            Team List
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let team"> {{team.name}} </td>
                </ng-container>
                <ng-container matColumnDef="teamLead">
                    <th mat-header-cell *matHeaderCellDef>Team Lead</th>
                    <td mat-cell *matCellDef="let team"> {{team.teamLeadName}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let team">
                        <button mat-stroked-button (click)="showProfile(team)">Show Team Profile</button>
                        <button mat-stroked-button (click)="editTeam(team)">Edit Team</button>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
