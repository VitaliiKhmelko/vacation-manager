    <table>
        <tr>
            <th>Name</th>
            <th>Team</th>
            <th>Vacation Dates</th>
            <th>Amount of Days</th>
            <th>Vacation Balance</th>
            <th>Action</th>
        </tr>
        <ng-container *ngFor="let user of neededUsers">
            <tr *ngFor="let vacation of vacationsList">
                <td>{{user.name}}</td>
                <td>{{user.team}}</td>
                <td>{{vacation.startDate | date}} - {{vacation.endDate | date}}</td>
                <td>{{vacation.amount}}</td>
                <td>{{user.vacationsAvailable}}</td>
                <td>
                    <button mat-stroked-button (click)="approve(vacation)">Approve</button>
                    <button mat-stroked-button (click)="refuse(vacation)">Refuse</button>
                </td>
            </tr>
        </ng-container>

    </table>
