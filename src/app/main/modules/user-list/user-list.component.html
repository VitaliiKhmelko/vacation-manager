<div class="whole-block" *ngIf="isLoaded">
    <div class="title">
        Employees List
    </div>
    <div class="filter">
        <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select #status [(value)]="selected" (selectionChange)="filterStatus(status.value)">
                <mat-option [value]="true">Active</mat-option>
                <mat-option [value]="false">InActive</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field type="text">
            <input matInput #filterUsers type="text" placeholder="Find Users" (input)="filterItem(filterUsers.value)">
        </mat-form-field>

    </div>
    <table class="main-block" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let user"> {{user.firstName}} {{user.surname}}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone Number</th>
            <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="workEmail">
            <th mat-header-cell *matHeaderCellDef>Work Email</th>
            <td mat-cell *matCellDef="let user"> {{user.workEmail}} </td>
        </ng-container>
        <ng-container matColumnDef="vacationsAvailable">
            <th mat-header-cell *matHeaderCellDef>Vacations Available</th>
            <td mat-cell *matCellDef="let user"> {{user.balance}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let user">
                <button mat-stroked-button (click)="showProfile(user)">Show Profile</button>
                <button mat-stroked-button (click)="editUser(user)">Edit User Profile</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
